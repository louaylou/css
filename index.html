<!DOCTYPE html>
<html>
<head>
  <title>Video Game Store</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Video Game Store</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">New Releases</a> |
      <a href="#">Best Sellers</a> |
      <a href="#">Pre-orders</a> |
      <a href="#">Contact</a>
    </nav>
  </header>
  <main>
    <h2>New Releases</h2>
    <div class="game">
      <img src="game1.jpg" alt="Game 1">
      <h3>Game 1</h3>
      <p>$59.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="game">
      <img src="game2.jpg" alt="Game 2">
      <h3>Game 2</h3>
      <p>$49.99</p>
      <button>Add to Cart</button>
    </div>
    <div class="game">
      <img src="game3.jpg" alt="Game 3">
      <h3>Game 3</h3>
      <p>$39.99</p>
      <button>Add to Cart</button>
    </div>
  </main>
  <footer>
    <p>Copyright 2022</p>
  </footer>
</body>
</html>
